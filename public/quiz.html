<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizGenius - AI-Powered Quiz Generator</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas { 
            display: block; 
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 { font-size: 3em; margin-bottom: 0.5em; }
        h2 { font-size: 1.5em; margin-bottom: 1em; }
        form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #3a7bc8; }
        #quizContainer, #quizResults {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .question {
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
        }
        .correct { color: #4CAF50; }
        .incorrect { color: #F44336; }
        
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        #quizResults {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .question {
            margin-bottom: 20px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="content">
        <h1>QuizGenius</h1>
        <h2>AI-Powered Quiz Generator</h2>
        
        <form id="quizForm">
            <input type="text" id="topic" name="topic" required placeholder="Enter the Topic (e.g., World History)">
            <input type="number" id="numQuestions" name="numQuestions" min="1" max="20" required placeholder="Number of Questions (max 20)">
            <button type="submit">Generate Quiz</button>
        </form>

        <div id="quizModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h3>Generated Quiz</h3>
                <div id="quizQuestions"></div>
                <button onclick="submitQuiz()">Submit Quiz</button>
            </div>
        </div>

        <div id="quizResults">
            <h3>Quiz Results</h3>
            <div id="quizResultList"></div>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>

    <div class="footer">
        Dev ‚ù§ Nishij
    </div>

    <script>
        // Three.js code (similar to index.html)
        let scene, camera, renderer, particles;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create particles
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 10000; i++) {
                vertices.push(Math.random() * 2000 - 1000);
                vertices.push(Math.random() * 2000 - 1000);
                vertices.push(Math.random() * 2000 - 1000);

                colors.push(Math.random() * 0.5 + 0.5);
                colors.push(Math.random() * 0.5 + 0.5);
                colors.push(Math.random() * 0.5 + 0.5);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({ size: 2, vertexColors: true });
            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 1000;
        }

        function animate() {
            requestAnimationFrame(animate);

            particles.rotation.x += 0.001;
            particles.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        animate();

        window.addEventListener('resize', onWindowResize, false);
    </script>
    <script src="script.js"></script>
</body>
</html>
